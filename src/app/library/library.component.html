<table mat-table [dataSource]="booksToRent" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="Kép">
        <th mat-header-cell *matHeaderCellDef> Kép </th>
        <td mat-cell *matCellDef="let element"> <img src="assets/img/book.png"> </td>
    </ng-container>


    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="Szerző">
        <th mat-header-cell *matHeaderCellDef> Szerző </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Cím">
        <th mat-header-cell *matHeaderCellDef> Cím </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Elérhető?">
        <th mat-header-cell *matHeaderCellDef> Elérhető? </th>
        <td mat-cell *matCellDef="let element"> {{element.available}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Kinél van?">
        <th mat-header-cell *matHeaderCellDef> Kinél van? </th>
        <td mat-cell *matCellDef="let element"> {{element.whoBroughtItHome}} </td>
    </ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="Leírás">
    <th mat-header-cell *matHeaderCellDef> Leírás </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
</ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
